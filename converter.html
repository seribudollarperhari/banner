<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Script Converter Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass-panel {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }
        textarea {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4 text-slate-800">

<div class="text-center mb-10">
    <h1 class="text-3xl font-bold text-slate-900 mb-2">
        <i class="fa-solid fa-code-branch text-indigo-600 mr-2"></i>HTML Tools Converter
    </h1>
    <p class="text-slate-500">Ubah script iklan HTML menjadi document.write()</p>
</div>

<div class="w-full max-w-4xl grid gap-6">

    <div class="glass-panel rounded-xl p-6">
        <div class="flex justify-between items-center mb-4">
            <label class="text-sm font-semibold uppercase">Input Script</label>
            <button onclick="resetFields()" class="text-xs text-red-500">
                <i class="fa-solid fa-trash-can"></i> Reset
            </button>
        </div>
        <textarea id="inputScript" class="w-full h-48 p-4 border rounded-lg"
            placeholder="<script src='https://example.com/file.js'></script>"></textarea>
    </div>

    <div class="flex justify-center">
        <button onclick="convertScript()" class="px-8 py-3 bg-indigo-600 text-white rounded-full">
            <i class="fa-solid fa-wand-magic-sparkles mr-2"></i> Convert
        </button>
    </div>

    <div class="glass-panel rounded-xl p-6">
        <label class="text-sm font-semibold uppercase mb-2 block">Hasil Convert</label>
        <textarea id="outputScript" readonly
            class="w-full h-48 p-4 bg-slate-900 text-green-400 border rounded-lg"></textarea>
    </div>

</div>

<script>
function convertScript() {
    const input = document.getElementById('inputScript').value.trim();
    const output = document.getElementById('outputScript');

    if (!input) {
        alert("Masukkan script terlebih dahulu");
        return;
    }

    let result = '';

    // === MODE MULTILINE (TIDAK DIUBAH) ===
    if (input.includes('\n')) {
        let processed = input
            .replace(/src=["']https:\/\//gi, 'src="//')
            .replace(/<\/script>/gi, '<\\/script>');

        result = `document.write(\`\n${processed}\n\`);`;
    }

    // === MODE SINGLE LINE (SCRIPT SRC KHUSUS) ===
    else {
        const match = input.match(/<script\s+src=["']([^"']+)["']\s*><\/script>/i);

        if (match) {
            let src = match[1].replace(/^https:\/\//, '//');

            result =
                `document.write("<script src='${src}' type='text/javascript'><\\/script>");`;
        } else {
            // fallback aman
            let processed = input
                .replace(/https:\/\//g, '//')
                .replace(/<\/script>/gi, '<\\/script>')
                .replace(/"/g, "'");

            result = `document.write("${processed}");`;
        }
    }

    output.value = result;
}

function resetFields() {
    document.getElementById('inputScript').value = '';
    document.getElementById('outputScript').value = '';
}
</script>

</body>
</html>
